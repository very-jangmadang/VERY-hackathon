<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>래플 취소 및 티켓 반환 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            font-size: 16px;
            margin: 10px 0;
        }
        .content .highlight {
            font-weight: bold;
            color: #e74c3c;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>래플 취소 안내</h1>
    </div>
    <div class="content">
        <p>안녕하세요, <b th:text="${userName}"></b>님!</p>
        <p>먼저, 장마당 래플 서비스에 참여해 주셔서 감사합니다.</p>
        <p>안타깝게도, <b th:text="${raffleName}"> </b> 래플이 취소되었습니다.</p>
        <p>이로 인해, 응모한 모든 티켓은 자동으로 반환되었습니다.</p>

        <p>### <span class="highlight">응모한 티켓이 반환되었음을 안내드립니다</span></p>

        <p>해당 래플에 대한 추가적인 정보나 궁금한 점이 있으시면 언제든지 고객센터로 문의해 주세요.</p>

        <p>다시 한 번 장마당 서비스를 이용해 주셔서 감사드리며, 향후 더 좋은 기회로 찾아뵙겠습니다.</p>

        <p>감사합니다.</p>

    </div>

    <div class="footer">
        <p>본 메일은 발신 전용입니다. 문의사항이 있으시면 <a th:href="'mailto:' + ${fromEmail}">[고객센터 이메일]</a>로 연락 부탁드립니다.</p>
    </div>
</div>
</body>
</html>
