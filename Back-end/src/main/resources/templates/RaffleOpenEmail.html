<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당첨 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5C6BC0;
        }
        h2 {
            color: #F44336;
        }
        .content {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 8px 0;
        }
        .cta-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>안녕하세요, <b th:text="${userName}"> </b>님!</h1>
    <p class="content">먼저, 장마당 래플 서비스에 참여해주셔서 진심으로 감사드립니다. 🎁</p>
    <p>찜하셨던 <b th:text="${raffleName}"> </b> 래플이 오픈되었습니다! 🎁</p>

    <p class="content">지금 바로 래플에 응모하고 당첨의 행운을 가져가세요!🍀</p>
    <p><a th:href="${raffleUrl}">응모하기</a></p>

    <p class="content">문의 사항이 있으시면, 래플 내 문의하기 기능을 사용하시거나 <a th:href="'mailto:' + ${fromEmail}">[고객센터 이메일]</a>로 연락해 주세요.</p>

    <p class="footer">감사합니다.<br> <b>장마당 팀 드림</b></p>
</div>

</body>
</html>
